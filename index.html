<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="fonts/font.css" rel="stylesheet">
	<title>Exception</title>
</head>

<body>
	<div class="main-content">
		<section class="payment">
			<div class="container-fluid">

				<div class="row slim">
					<!---Thumb-->
					<div class="col-lg-4 col-xxl-3">
						<div class="row slim">
							<div class="col-md-12">
								<div class="payment-thumb ">
									<img src="img/ProductLogo.png" alt="" class="img-fluid">
								</div>
								<form class="payment-details text-center ">
									<div class="form-group">
										<div class="tariff-choice__select">
											<select class="select" name="language">
												<option disabled>Select the number of days</option>
												<option value="1">1 day from 5$</option>
												<option value="2">7 day from 15$</option>
												<option value="3">30 day from 35$</option>

											</select>

										</div>
									</div>
									<div class="form-group">
										<div class="payment-choice__select">
											<select class="select" name="language">
												<option disabled>Select a Payment Method</option>
												<option value="1">YM & Credit Card (CIS)</option>
												<option value="2">Qiwi & Credit Card (CIS)</option>
												<option value="3">PayPal (USA & EU)</option>

											</select>

										</div>
									</div>
									<div class="form-check text-left">
										<input type="checkbox" class="form-check-input" id="exampleCheck1">
										<label class="form-check-label " for="exampleCheck1">Accept the offer agreement!</label>
										<div class="check"></div>
									</div>

									<button type="submit" class="btn btn-buy">Buy</button>


								</form>


							</div>

						</div>

					</div>
					<!---Thumb-->
					<div class="col-lg-8 col-xxl-9">
						<div class="payment-details-content">
							<div class="title-block d-flex align-items-center justify-content-between">
								<h2 class="details-title">Exception DBD hack</h2>
								<div class="details-subtitle">
									<img src="img/traced.png" alt="">Dead by Daylight</div>
							</div>
						</div>
					</div>

				</div>
			</div>


		</section>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"> </script>
	<script src="js/main.js"> </script>



</body>

</html>
